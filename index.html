<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="main">
        <h1 class="title">Library</h1>
        <button class="add-btn" id="add-btn"> ADD BOOK +</button>
        <dialog class="dialog" id="dialog">
            <h2 class="form-title">NEW BOOK</h2>
            <form class="form" method="dialog" id="form">
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="author" placeholder="Author">
                <input type="number" id="pages" placeholder="Pages">
                <label class="read" for="read">Read:<input type="checkbox" id="read"></label>
                <button class="submit-btn" type="submit" id="submit-btn">Add +</button>
            </form>
        </dialog>
        <div class="library" id="library"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
